<h1>Dragon ball z Personajes</h1>

<div class="row">
  <div class="col">
    <app-dbz-list [characterList]="characters" (onDeleteById)="onDeleteByIds($event)"></app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-add-character (onNewCharacter)="onNewCharacter($event)"></app-dbz-add-character>
  </div>
</div>
